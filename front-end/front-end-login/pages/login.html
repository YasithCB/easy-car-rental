<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/MDB/css/mdb.min.css">

    <style>
        html,
        body,
        .intro {
            height: 100%;
        }

        @media (min-width: 550px) and (max-width: 750px) {
            html,
            body,
            .intro {
                height: 750px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            .intro {
                height: 750px;
            }
        }

        .mask-custom {
            backdrop-filter: blur(15px);
            background-color: rgba(255,255,255,.2);
            border-radius: 3em;
            border: 2px solid rgba(255,255,255,.1);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
    </style>

</head>
<body>

<!--login-->
<section class="intro">
    <div class="bg-image h-100" style="background-image: url(../assets/images/login-bg.jpg);">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">

                <!--selection-->
                <div id="selectForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-3">

                                    <h2 class="text-center mb-4">Login As</h2>

                                    <form class="row gap-3">
                                        <button type="button" class="openUserLog btn btn-light btn-block col">User</button>
                                        <button type="button" class="openDriverLog btn btn-light btn-block col">Driver</button>
                                        <button type="button" class="openAdminLog btn btn-light btn-block col">Admin</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--selection-->

                <!--log user-->
                <div id="userLogForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">
                                <div class="my-4">

                                    <h2 class="text-center mb-5">Login Form</h2>

                                    <form>
                                        <!-- username input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="userName" class="form-control form-control-lg" />
                                            <label class="form-label" for="userName">User Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="form2Example3"
                                                    checked
                                            />
                                            <label class="form-check-label" for="form2Example3">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button id="btnUserLogin" type="button" class="btn btn-light btn-block mb-2">Login</button>
                                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">Back</button>


                                        <p id="openUserReg" class="text-center text-light mb-4">New user? Register Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log user-->

                <!--log admin-->
                <div id="adminLogForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Admin Login Form</h2>

                                    <form>
                                        <!-- username input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="adminName" class="form-control form-control-lg" />
                                            <label class="form-label" for="adminName">Admin Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="adminPassword" class="form-control form-control-lg" />
                                            <label class="form-label" for="adminPassword">Password</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="adminRememberMe"
                                                    checked
                                            />
                                            <label class="form-check-label" for="adminRememberMe">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnAdminLogin" type="button">
                                            Login
                                        </button>
                                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">Back
                                        </button>

                                        <p class="openAdminReg text-center text-light mb-4">New Admin? Register Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log admin-->

                <!--log driver-->
                <div id="driverLogForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Driver Login Form</h2>

                                    <form>
                                        <!-- driver name input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="driverName" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverName">Driver Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="driverPassword" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverPassword">Password</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="driverRememberMe"
                                                    checked
                                            />
                                            <label class="form-check-label" for="driverRememberMe">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <a href="../index.html"><button type="button" class="btn btn-light btn-block mb-2">Login</button></a>
                                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">Back</button>

                                        <p class="openDriverReg text-center text-light mb-4">New driver? Register Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log driver-->

                <!--reg user-->
                <div id="userRegForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Register Form</h2>

                                    <form id="userRegFormIn">
                                        <div class="row">
                                            <!-- username input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="userNameReg" class="form-control form-control-lg" />
                                                    <label class="form-label" for="userNameReg">User Name</label>
                                                </div>
                                            </div>

                                            <!-- Password input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-white">
                                                    <input type="password" id="passwordReg" class="form-control form-control-lg" />
                                                    <label class="form-label" for="passwordReg">Password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <!-- contact input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input type="number" id="contact" class="form-control form-control-lg" />
                                                    <label class="form-label" for="contact">Contact</label>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <!-- nic no input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input type="number" id="nic" class="form-control form-control-lg" />
                                                    <label class="form-label" for="nic">NIC</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- nic 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="nicImageFront">NIC Front Image</label>
                                                <div class="form-outline form-white">
                                                    <input type="file" id="nicImageFront" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                            <!-- nic 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="nicImageBack">NIC Back Image</label>
                                                <div class="form-outline form-white">
                                                    <input type="file" id="nicImageBack" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <!-- driving license no input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input type="number" id="drivingLicense" class="form-control form-control-lg" />
                                                    <label class="form-label" for="nic">Driving <License></License></label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <!-- email input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input type="email" id="email" class="form-control form-control-lg" />
                                                    <label class="form-label" for="email">E-mail</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- dl 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="drivingImageFront">DL Front Image</label>
                                                <div class="form-outline form-white">
                                                    <input type="file" id="drivingImageFront" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                            <!-- dl 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="drivingImageBack">DL Back Image</label>
                                                <div class="form-outline form-white">
                                                    <input type="file" id="drivingImageBack" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="agreeTerms"
                                                    checked
                                            />
                                            <label class="form-check-label" for="agreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button id="btnSaveUser" type="button" class="btn btn-light btn-block mb-2">Register</button>
                                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">Back</button>

                                        <p class="openUserLog text-center text-light mb-4">Also have an account? Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

                <!--reg Driver-->
                <div id="driverRegForm" class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Driver Register Form</h2>

                                    <form>
                                        <!-- driverName input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="driverNameReg" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverNameReg">Driver Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="driverPasswordReg" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverPasswordReg">Password</label>
                                        </div>

                                        <!-- email input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="driverEmail" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverEmail">E-mail</label>
                                        </div>

                                        <!-- contact input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="number" id="driverContact" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverContact">Contact</label>
                                        </div>

                                        <!-- address input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="driverAddress" class="form-control form-control-lg" />
                                            <label class="form-label" for="driverAddress">Address</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="driverAgreeTerms"
                                                    checked
                                            />
                                            <label class="form-check-label" for="driverAgreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button id="btnSaveDriver" type="button" class="btn btn-light btn-block mb-2">Register</button>
                                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">Back</button>

                                        <p class="openDriverLog text-center text-light mb-4">Also have an account? Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

                <!--reg Admin-->
                <div class="row justify-content-center" id="adminRegForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Admin Register Form</h2>

                                    <form>
                                        <!-- adminName input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminNameReg" type="text"/>
                                            <label class="form-label" for="adminNameReg">Admin Name</label>
                                        </div>

                                        <!-- Admin input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminPasswordReg"
                                                   type="password"/>
                                            <label class="form-label" for="adminPasswordReg">Password</label>
                                        </div>

                                        <!-- email input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminEmail" type="email"/>
                                            <label class="form-label" for="adminEmail">E-mail</label>
                                        </div>

                                        <!-- contact input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminContact"
                                                   type="number"/>
                                            <label class="form-label" for="adminContact">Contact</label>
                                        </div>

                                        <!-- address input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminAddress" type="text"/>
                                            <label class="form-label" for="adminAddress">Address</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="adminAgreeTerms"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="driverAgreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnSaveAdmin" type="button">
                                            Register
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openAdminLog text-center text-light mb-4">Also have an account?
                                            Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

            </div>
        </div>
    </div>
</section>
<!--login-->


<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
