<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/MDB/css/mdb.min.css" rel="stylesheet">

    <style>
        html,
        body,
        .intro {
            height: 100%;
        }

        @media (min-width: 550px) and (max-width: 750px) {
            html,
            body,
            .intro {
                height: 750px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            .intro {
                height: 750px;
            }
        }

        .mask-custom {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, .2);
            border-radius: 3em;
            border: 2px solid rgba(255, 255, 255, .1);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
    </style>

</head>
<body>

<!--login-->
<section class="intro">
    <div class="bg-image h-100" style="background-image: url(assets/images/login-bg-1.jpg);">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">

                <!--selection-->
                <div class="row justify-content-center" id="selectForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-3">

                                    <h2 class="text-center mb-4">Login As</h2>

                                    <form class="row gap-3">
                                        <button class="openUserLog btn btn-light btn-block col" type="button">User
                                        </button>
                                        <button class="openDriverLog btn btn-light btn-block col" type="button">Driver
                                        </button>
                                        <button class="openAdminLog btn btn-light btn-block col" type="button">Admin
                                        </button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--selection-->

                <!--log user-->
                <div class="row justify-content-center" id="userLogForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">
                                <div class="my-4">

                                    <h2 class="text-center mb-5">Login Form</h2>

                                    <form>
                                        <!-- username input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="userName" type="text"/>
                                            <label class="form-label" for="userName">User Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="password" type="password"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="form2Example3"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="form2Example3">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnUserLogin" type="button">
                                            Login
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>


                                        <p class="text-center text-light mb-4" id="openUserReg">New user? Register
                                            Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log user-->

                <!--log admin-->
                <div class="row justify-content-center" id="adminLogForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Admin Login Form</h2>

                                    <form>
                                        <!-- username input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminName" type="text"/>
                                            <label class="form-label" for="adminName">Admin Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminPassword"
                                                   type="password"/>
                                            <label class="form-label" for="adminPassword">Password</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="adminRememberMe"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="adminRememberMe">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnAdminLogin" type="button">
                                            Login
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openAdminReg text-center text-light mb-4">New Admin? Register Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log admin-->

                <!--log driver-->
                <div class="row justify-content-center" id="driverLogForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Driver Login Form</h2>

                                    <form>
                                        <!-- driver name input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverName" type="text"/>
                                            <label class="form-label" for="driverName">Driver Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverPassword"
                                                   type="password"/>
                                            <label class="form-label" for="driverPassword">Password</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="driverRememberMe"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="driverRememberMe">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnDriverLogin" type="button">
                                            Login
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openDriverReg text-center text-light mb-4">New driver? Register
                                            Now</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--log driver-->

                <!--reg user-->
                <div class="row justify-content-center" id="userRegForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Register Form</h2>

                                    <form id="userRegFormIn">
                                        <div class="row">
                                            <!-- username input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="userNameReg"
                                                           type="text"/>
                                                    <label class="form-label" for="userNameReg">User Name</label>
                                                </div>
                                            </div>

                                            <!-- Password input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="passwordReg"
                                                           type="password"/>
                                                    <label class="form-label" for="passwordReg">Password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <!-- contact input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input class="form-control form-control-lg" id="contact"
                                                           type="number"/>
                                                    <label class="form-label" for="contact">Contact</label>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <!-- nic no input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input class="form-control form-control-lg" id="nic" type="number"/>
                                                    <label class="form-label" for="nic">NIC</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- nic 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="nicImageFront">NIC Front
                                                    Image</label>
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="nicImageFront"
                                                           type="file"/>
                                                </div>
                                            </div>
                                            <!-- nic 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="nicImageBack">NIC Back
                                                    Image</label>
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="nicImageBack"
                                                           type="file"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <!-- driving license no input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input class="form-control form-control-lg" id="drivingLicense"
                                                           type="number"/>
                                                    <label class="form-label" for="nic">Driving
                                                        <License></License>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <!-- email input -->
                                                <div class="form-outline form-white mb-4">
                                                    <input class="form-control form-control-lg" id="email"
                                                           type="email"/>
                                                    <label class="form-label" for="email">E-mail</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- dl 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="drivingImageFront">DL Front
                                                    Image</label>
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="drivingImageFront"
                                                           type="file"/>
                                                </div>
                                            </div>
                                            <!-- dl 4to input -->
                                            <div class="col-12 col-md-6 mb-4">
                                                <label class="form-label text-white" for="drivingImageBack">DL Back
                                                    Image</label>
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="drivingImageBack"
                                                           type="file"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="agreeTerms"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="agreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnSaveUser" type="button">
                                            Register
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openUserLog text-center text-light mb-4">Also have an account?
                                            Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

                <!--reg Driver-->
                <div class="row justify-content-center" id="driverRegForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Driver Register Form</h2>

                                    <form>
                                        <!-- driverName input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverNameReg" type="text"/>
                                            <label class="form-label" for="driverNameReg">Driver Name</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverPasswordReg"
                                                   type="password"/>
                                            <label class="form-label" for="driverPasswordReg">Password</label>
                                        </div>

                                        <!-- email input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverEmail" type="email"/>
                                            <label class="form-label" for="driverEmail">E-mail</label>
                                        </div>

                                        <!-- contact input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverContact"
                                                   type="number"/>
                                            <label class="form-label" for="driverContact">Contact</label>
                                        </div>

                                        <!-- address input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="driverAddress" type="text"/>
                                            <label class="form-label" for="driverAddress">Address</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="driverAgreeTerms"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="driverAgreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnSaveDriver" type="button">
                                            Register
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openDriverLog text-center text-light mb-4">Also have an account?
                                            Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

                <!--reg Admin-->
                <div class="row justify-content-center" id="adminRegForm">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card mask-custom">
                            <div class="card-body p-5 text-white">

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Admin Register Form</h2>

                                    <form>
                                        <!-- adminName input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminNameReg" type="text"/>
                                            <label class="form-label" for="adminNameReg">Admin Name</label>
                                        </div>

                                        <!-- Admin input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminPasswordReg"
                                                   type="password"/>
                                            <label class="form-label" for="adminPasswordReg">Password</label>
                                        </div>

                                        <!-- email input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminEmail" type="email"/>
                                            <label class="form-label" for="adminEmail">E-mail</label>
                                        </div>

                                        <!-- contact input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminContact"
                                                   type="number"/>
                                            <label class="form-label" for="adminContact">Contact</label>
                                        </div>

                                        <!-- address input -->
                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="adminAddress" type="text"/>
                                            <label class="form-label" for="adminAddress">Address</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input
                                                    checked
                                                    class="form-check-input me-2"
                                                    id="adminAgreeTerms"
                                                    type="checkbox"
                                                    value=""
                                            />
                                            <label class="form-check-label" for="driverAgreeTerms">
                                                I agree terms and conditions
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button class="btn btn-light btn-block mb-2" id="btnSaveAdmin" type="button">
                                            Register
                                        </button>
                                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Back
                                        </button>

                                        <p class="openAdminLog text-center text-light mb-4">Also have an account?
                                            Login</p>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--reg user-->

            </div>
        </div>
    </div>
</section>
<!--login-->


<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/MDB/js/mdb.min.js"></script>

<script src="assets/js/userController.js"></script>
</body>
</html>
